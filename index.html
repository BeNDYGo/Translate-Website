<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Website</title>
    <link rel="stylesheet" href="Front/css/main.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="Header">
        <div class="header-content">
            <h1>Translate Website</h1>
            <span class="divider">|</span>
            <span id="ping"></span>
        </div>
    </header>
    <main class="Main">
        <input type="text" id="input" class="input" placeholder="Enter text to translate...">
        <div class="button-container">
            <button id="Translate-Button" class="boton-elegante">
                <span class="button-text">Translate</span>
            </button>
            <button id="Add-Button" class="boton-elegante add-button" style="display: none;">
                <span class="button-text">Add</span>
            </button>
        </div>
        <div id="output" class="output"></div>
        <section class="words-learning">
            <div class="words-container"></div>
        </section>
    </main>
    <script src="Front/js/main.js"></script>
</body>
</html>
